<div class="modal fade bg-transparent" id="exampleModal" abindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="header text-end">
        <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="urlImg" class="img-fluid rounded mx-auto d-block" alt="img login">
      </div>
    </div>
</div>
<button #btnModal type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" hidden="true"></button>
